pull_request_rules:
  - name: automatic merge to sit when all checks pass
    conditions:
      - base=sit
      - check-success=Laravel (PHP 8.1)
      - check-success=Laravel (PHP 8.2)
      - check-success=SonarCloud
    actions:
      merge:
        method: merge
      comment:
        message: Thank you for your contribution @{{author}}
      label:
        add:
          - ready-to-master

  - name: automatic pull request from sit to master
    conditions:
      - base=sit
      - label=ready-to-master
    actions:
      backport:
        branches:
          - master
          
  - name: automatic merge backport to master
    conditions:
      - base=master
      - label=deploy
    actions:
      merge:
        method: merge
        
  - name: clean
    conditions:
      - base=master
      - merged
    actions:
      delete_head_branch: